<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostafa Abbas Saad - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="assets/My_CV.pdf" target="_blank" rel="noopener" class="download-btn">My CV</a>
  </div>
</body>
</html>
