<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostafa Abbas Saad - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #27ae60;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .fallback {
      margin-top: 20px;
      font-size: 1.1em;
      color: #7f8c8d;
    }

    .fallback a {
      color: #3498db;
      text-decoration: none;
    }

    .fallback a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="assets/My_CV.pdf" target="_blank" rel="noopener" class="download-btn">My CV</a>

    <iframe src="assets/My_CV.pdf"></iframe>

    <div class="fallback">
      This browser does not support PDFs. Please download the CV to view it:
      <a href="assets/My_CV.pdf" download>Download CV</a>.
    </div>
  </div>
</body>
</html>
